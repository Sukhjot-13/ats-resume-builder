
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume</title>
<style>
  @page {
    margin-top: 40px;
  }
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 40px;
    color: #444;
  }
  .container {
    display: flex;
  }
  .left-column {
    width: 30%;
    padding-right: 20px;
  }
  .right-column {
    width: 70%;
  }
  h1 {
    font-size: 24px;
    font-weight: bold;
    color: #2c3e50;
  }
  h2 {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
    color: #2c3e50;
  }
  p {
    margin: 5px 0;
    line-height: 1.4;
  }
  .section {
    margin-bottom: 20px;
  }
  .skills-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .skills-list li {
    margin-bottom: 5px;
  }
</style>
</head>
<body>
  <div class="max-w-7xl mx-auto px-4 md:px-6">
    <div class="left-column">
      <div class="section">
        <h1>{profile.full_name}</h1>
        <p>{profile.headline}</p>
      </div>
      <div class="section">
        <h2>Contact</h2>
        <p>{profile.email}</p>
        <p>{profile.phone}</p>
        <p>{profile.location}</p>
      </div>
      <div class="section">
        <h2>Skills</h2>
        <ul class="skills-list">
          {skills.list_of_skills}
        </ul>
      </div>
    </div>
    <div class="right-column">
      <div class="section">
        <h2>Summary</h2>
        <p>{profile.generic_summary}</p>
      </div>
      <div class="section">
        <h2>Work Experience</h2>
        <!-- work_experience -->
      </div>
      <div class="section">
        <h2>Education</h2>
        <!-- education -->
      </div>
    </div>
  </div>
</body>
</html>
