
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume</title>
<style>
  @page {
    margin-top: 40px;
  }
  body {
    font-family: 'Georgia', serif;
    margin: 40px;
    color: #333;
  }
  h1 {
    font-size: 28px;
    font-weight: bold;
    text-align: center;
    margin-bottom: 10px;
  }
  h2 {
    font-size: 16px;
    font-weight: bold;
    margin-top: 20px;
    border-bottom: 2px solid #333;
    padding-bottom: 5px;
    text-transform: uppercase;
  }
  p {
    margin: 5px 0;
    line-height: 1.6;
  }
  .section {
    margin-bottom: 20px;
  }
  .work-experience-item, .education-item {
    margin-bottom: 15px;
  }
  .skills-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .skills-list li {
    display: inline-block;
    background-color: #eee;
    padding: 5px 10px;
    border-radius: 5px;
    margin-right: 10px;
    margin-bottom: 10px;
  }
  .contact-info {
    text-align: center;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <div class="section">
    <h1>{profile.full_name}</h1>
    <div class="contact-info">
      <p>{profile.email} | {profile.phone} | {profile.location}</p>
      <p>{profile.headline}</p>
    </div>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <p>{profile.generic_summary}</p>
  </div>

  <div class="section">
    <h2>Work Experience</h2>
    <!-- work_experience -->
  </div>

  <div class="section">
    <h2>Education</h2>
    <!-- education -->
  </div>

  <div class="section">
    <h2>Skills</h2>
    <ul class="skills-list">
      {skills.list_of_skills}
    </ul>
  </div>
</body>
</html>
