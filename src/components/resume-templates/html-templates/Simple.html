
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume</title>
<style>
  @page {
    margin-top: 20px;
  }
  body {
    font-family: sans-serif;
    margin: 20px;
  }
  h1 {
    font-size: 24px;
    font-weight: bold;
  }
  h2 {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 5px;
  }
  p {
    margin: 5px 0;
  }
  .section {
    margin-bottom: 20px;
  }
  .work-experience-item, .education-item {
    margin-bottom: 15px;
  }
  .skills-list {
    list-style: none;
    padding: 0;
    margin: 0;
  }
  .skills-list li {
    display: inline-block;
    background-color: #f0f0f0;
    padding: 5px 10px;
    border-radius: 5px;
    margin-right: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>
  <div class="section">
    <h1>{profile.full_name}</h1>
    <p>{profile.email}</p>
    <p>{profile.headline}</p>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <p>{profile.generic_summary}</p>
  </div>

  <div class="section">
    <h2>Work Experience</h2>
    <!-- work_experience -->
  </div>

  <div class="section">
    <h2>Education</h2>
    <!-- education -->
  </div>

  <div class="section">
    <h2>Skills</h2>
    <ul class="skills-list">
      {skills.list_of_skills}
    </ul>
  </div>
</body>
</html>
