
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Resume</title>
<style>
  @page {
    margin-top: 40px;
  }
  body {
    font-family: 'Avenir', sans-serif;
    margin: 40px;
    background-color: #f9f9f9;
  }
  .header {
    background-color: #3498db;
    color: #fff;
    padding: 20px;
    text-align: center;
  }
  h1 {
    font-size: 32px;
    font-weight: bold;
    margin: 0;
  }
  h2 {
    font-size: 20px;
    font-weight: bold;
    margin-top: 20px;
    color: #3498db;
  }
  p {
    margin: 5px 0;
    line-height: 1.5;
  }
  .section {
    margin-bottom: 20px;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
  }
  .skills-list {
    columns: 2;
    list-style-position: inside;
  }
</style>
</head>
<body>
  <div class="header">
    <h1>{profile.full_name}</h1>
    <p>{profile.headline}</p>
  </div>

  <div class="section">
    <h2>Contact</h2>
    <p>{profile.email} | {profile.phone} | {profile.location}</p>
  </div>

  <div class="section">
    <h2>Summary</h2>
    <p>{profile.generic_summary}</p>
  </div>

  <div class="section">
    <h2>Work Experience</h2>
    <!-- work_experience -->
  </div>

  <div class="section">
    <h2>Education</h2>
    <!-- education -->
  </div>

  <div class="section">
    <h2>Skills</h2>
    <ul class="skills-list">
      {skills.list_of_skills}
    </ul>
  </div>
</body>
</html>
